<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Preço – Printastic_Al</title>

  <style>
    :root { color-scheme: dark; }

    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:#0f172a;
      color:#e5e7eb;
      margin:0;
      padding:0;
    }

    /* ===== HEADER ===== */
    header{
      background:#020617;
      border-bottom:1px solid #1e293b;
      padding:14px 20px;
      display:flex;
      align-items:center;
      gap:14px;
    }

    header img{
      height:42px;
      width:auto;
    }

    header .title{
      font-size:1.05rem;
      font-weight:700;
      opacity:.95;
      flex:1;
    }

    header button{
      background:#0b1220;
      border:1px solid #1e293b;
      color:#e5e7eb;
      padding:8px 12px;
      border-radius:8px;
      font-size:.85rem;
      cursor:pointer;
    }

    /* ===== CONTAINER ===== */
    .container{
      max-width:520px;
      margin:20px auto;
      background:#020617;
      padding:20px;
      border-radius:14px;
      border:1px solid #1e293b;
      box-shadow:0 0 40px rgba(0,0,0,.35);
    }

    label{
      display:block;
      font-size:.9rem;
      opacity:.9;
      margin-top:14px;
    }

    input{
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:10px;
      border:1px solid #1e293b;
      background:#0b1220;
      color:#e5e7eb;
      font-size:1rem;
    }

    button.calc{
      width:100%;
      margin-top:18px;
      padding:14px;
      border-radius:12px;
      border:1px solid #1e293b;
      background:#111c33;
      color:#e5e7eb;
      font-size:1rem;
      font-weight:800;
      cursor:pointer;
    }

    .result{
      margin-top:18px;
      padding:14px;
      border-radius:12px;
      background:#0b1220;
      border:1px solid #1e293b;
    }

    .debug{
      font-size:.95rem;
      line-height:1.4;
      opacity:.9;
    }

    .price{
      font-size:1.4rem;
      font-weight:900;
      color:#22c55e;
      margin-top:8px;
    }

    .small{
      font-size:.8rem;
      opacity:.6;
      margin-top:10px;
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header>
    <img src="20.png" alt="Printastic_Al">
    <div class="title">Simulador de Preço</div>
    <button onclick="fecharApp()">Sair</button>
  </header>

  <!-- ===== APP ===== -->
  <div class="container">

    <label for="mp">Custo matéria-prima (€)</label>
    <input id="mp" type="text" value="" placeholder="ex.: 2,50">

    <label for="min">Tempo de produção (minutos)</label>
    <input id="min" type="text" value="15">

    <label for="hora">Custo/hora (€)</label>
    <input id="hora" type="text" value="20">

    <label for="margem">Margem desejada (%)</label>
    <input id="margem" type="text" value="33">

    <label for="iva">IVA (%)</label>
    <input id="iva" type="text" value="23">

    <button class="calc" onclick="calcular()">Calcular preço</button>

    <div class="result">
      <div class="debug" id="debug">—</div>
      <div class="price" id="final">Preço final: —</div>
      <div class="small">
        Cálculo baseado em minutos e margem real.<br>
        (Aceita vírgula ou ponto)
      </div>
    </div>

  </div>

  <!-- ===== SCRIPT ===== -->
  <script>
    function n(v){
      return Number(String(v ?? "").trim().replace(",", ".")) || 0;
    }

    function eur(x){
      return x.toFixed(2).replace(".", ",") + " €";
    }

    function calcular(){
      const mp = n(document.getElementById("mp").value);
      if(mp === 0){
        document.getElementById("final").innerText = "Introduz o custo da matéria-prima";
        document.getElementById("debug").innerHTML = "";
        return;
      }

      const minutos = n(document.getElementById("min").value);
      const custoHora = n(document.getElementById("hora").value);
      const margem = n(document.getElementById("margem").value) / 100;
      const iva = n(document.getElementById("iva").value) / 100;

      const custoMinuto = custoHora / 60;
      const custoMO = minutos * custoMinuto;
      const custoTotal = mp + custoMO;

      const precoSemIva = custoTotal / (1 - margem);
      const precoFinal = precoSemIva * (1 + iva);

      document.getElementById("debug").innerHTML =
        "Custo mão-de-obra: <b>" + eur(custoMO) + "</b><br>" +
        "Custo total: <b>" + eur(custoTotal) + "</b><br>" +
        "Preço s/IVA: <b>" + eur(precoSemIva) + "</b>";

      document.getElementById("final").innerText =
        "Preço final: " + eur(precoFinal);
    }

    function fecharApp(){
      // reset visual
      document.getElementById("mp").value = "";
      document.getElementById("min").value = "15";
      document.getElementById("hora").value = "20";
      document.getElementById("margem").value = "33";
      document.getElementById("iva").value = "23";
      document.getElementById("debug").innerHTML = "";
      document.getElementById("final").innerText = "Preço final: —";

      // fecha app (comportamento web seguro)
      window.location.href = "about:blank";
    }
  </script>

</body>
</html>
